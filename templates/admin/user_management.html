<div class="tab-pane fade" id="user-management" role="tabpanel">
    <h2>User Management</h2>
    <ul class="nav nav-tabs mb-3" id="userManagementTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="add-student-tab" data-bs-toggle="tab" data-bs-target="#add-student" type="button" role="tab" aria-controls="add-student" aria-selected="true">Add Students</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="add-staff-tab" data-bs-toggle="tab" data-bs-target="#add-staff" type="button" role="tab" aria-controls="add-staff" aria-selected="false">Add Staff</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="bulk-upload-tab" data-bs-toggle="tab" data-bs-target="#bulk-upload" type="button" role="tab" aria-controls="bulk-upload" aria-selected="false">Bulk Upload</button>
        </li>
    </ul>
    <div class="tab-content" id="userManagementTabContent">
        <div class="tab-pane fade show active" id="add-student" role="tabpanel" aria-labelledby="add-student-tab">
            <div class="card">
                <div class="card-header">
                    <h3>Add Students</h3>
                </div>
                <div class="card-body">
                    <form id="add-student-form">
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" name="username"
                                    placeholder="Username" required onkeypress="return /[a-zA-Z0-9_]/i.test(event.key)">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" name="full_name"
                                    placeholder="Full Name" required onkeypress="return /[a-zA-Z\s]/i.test(event.key)">
                            </div>
                            <div class="col">
                                <input type="email" class="form-control" id="email" name="email"  placeholder="Email Address"required>
                            </div>
                            <div class="col">
                                <input type="tel" class="form-control" name="phone" placeholder="Phone"
                                    required onkeypress="return /[0-9+]/i.test(event.key)">
                            </div>
                            
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">Add Student</button>
                            </div>
                        </div>
                    </form>
                    <div id="student-list" class="mt-4">
                        <h4>Student List</h4>
                        <table id="studentTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="student-list-body">
                                <!-- Student list will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="add-staff" role="tabpanel" aria-labelledby="add-staff-tab">
            <div class="card">
                <div class="card-header">
                    <h3>Add Staff</h3>
                </div>
                <div class="card-body">
                    <form id="add-staff-form">
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" name="username"
                                    placeholder="Username" required onkeypress="return /[a-zA-Z0-9_]/i.test(event.key)">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" name="full_name"
                                    placeholder="Full Name" required onkeypress="return /[a-zA-Z\s]/i.test(event.key)">
                            </div>
                            <div class="col">
                                <input type="email" class="form-control" name="email"
                                    placeholder="Email" required>
                            </div>
                            <div class="col">
                                <input type="tel" class="form-control" name="phone" placeholder="Phone"
                                    required onkeypress="return /[0-9+]/i.test(event.key)">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">Add Staff</button>
                            </div>
                        </div>
                    </form>
                    <div id="staff-list" class="mt-4">
                        <h4>Staff List</h4>
                        <table id="staffTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="staff-list-body">
                                <!-- Staff list will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="bulk-upload" role="tabpanel" aria-labelledby="bulk-upload-tab">
            <div class="card">
                <div class="card-header">
                    <h3>Bulk Upload Users</h3>
                </div>
                <div class="card-body">
                    <form id="bulk-upload-form" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="excelFile" class="form-label">Upload Excel File</label>
                            <input type="file" class="form-control" id="excelFile" name="excelFile" accept=".xlsx, .xls, .csv" required>
                        </div>
                        <div class="mb-3">
                            <label for="userType" class="form-label">User Type</label>
                            <select class="form-select" id="userType" name="userType" required>
                                <option value="">Select user type</option>
                                <option value="student">Student</option>
                                <option value="staff">Staff</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload and Process</button>
                    </form>
                    <div id="upload-result" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
