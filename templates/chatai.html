<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Chatbot Window */
        #chatbotWindow {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            z-index: 1000; /* Ensure it's on top */
        }
        #chatbox {
            width: 100%;
            height: 90%;
            overflow-y: scroll;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #userInput {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
            color: blue;
        }
        .bot {
            text-align: left;
            color: green;
        }
        /* Chatbot Icon */
        #chatbotIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000; /* Ensure it's on top */
        }
    </style>
</head>
<body>

<div id="chatbotIcon">ðŸ’¬</div> <!-- Chatbot Icon -->
<div id="chatbotWindow">
    <h2>Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button id="sendButton">Send</button>
</div>

<script>
    // Toggle chatbot window visibility
    document.getElementById('chatbotIcon').onclick = function() {
        const chatbotWindow = document.getElementById('chatbotWindow');
        chatbotWindow.style.display = chatbotWindow.style.display === 'none' ? 'block' : 'none';
    };

    // Send message when button is clicked
    document.getElementById('sendButton').onclick = function() {
        const userInput = document.getElementById('userInput').value;
        if (userInput) {
            addMessage(userInput, 'user');
            document.getElementById('userInput').value = '';
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                addMessage(data.response, 'bot');  // Adjusted to match the new response structure
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage("Error communicating with the server.", 'bot');
            });
        }
    };

    // Function to add messages to the chatbox
    function addMessage(message, sender) {
        const chatbox = document.getElementById('chatbox');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + sender;
        messageDiv.textContent = message; // Directly set the text content
        chatbox.appendChild(messageDiv);
        chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
    }
</script>

</body>
</html>
